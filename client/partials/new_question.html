<div ng-controller = 'QuestionsController as QC' class='container'>
	<a href = '/#!/dashboard'>Home</a>
	<a href = '#' ng-click = 'UC.logout()'>Logout</a>
	<h1>New Question</h1>
	<form ng-submit = 'QC.create(QC.newQuestion)'>
		<div class = 'form-group'>
			<label for='question'>Question</label>
			<textarea class = 'form-control' ng-model = 'QC.newQuestion.question' id = 'question'></textarea>
		</div>
		<div class = 'form-group'>
			<label for = 'description'>Description(optional)</label>
			<textarea class = 'form-control' id = 'description' ng-model = 'QC.newQuestion.description'></textarea>
		</div>
		<input type = 'submit' value = 'Submit' class = 'btn btn-default'>
	</form>
</div>
